<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cube</title>
	<style>
		body {
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0;
			gap: 16px;
		}
		button {
			padding: 10px 20px;
			border: 2px solid #000;
			background: #fff;
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
			cursor: pointer;
		}
		#dims {
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
		}
	</style>
</head>
<body>
	<canvas id="my-canvas"
	width="400" 
	height="400"
	style="border:2px dashed #000000;"></canvas>

	<button id="generateBtn">Generate Cube</button>
	<div id="dims"></div>

	<script>
		const canvas = document.getElementById('my-canvas');
		const ctx = canvas.getContext('2d');
		const dimsEl = document.getElementById('dims');

		const rand = (min, max) => Math.round(min + Math.random() * (max - min));

		function drawCube(w, l, h) {
			const cx = canvas.width / 2;
			const cy = canvas.height / 2;

			const dx = w / 2;
			const dz = (w + l) / 4;

			const totalHeight = dz + h;
			const topY = cy - totalHeight / 2;

			const top = [
				{ x: cx,      y: topY },
				{ x: cx + dx, y: topY + dz / 2 },
				{ x: cx,      y: topY + dz },
				{ x: cx - dx, y: topY + dz / 2 }
			];

			const bottom = top.map(p => ({ x: p.x, y: p.y + h }));

			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.lineWidth = 2;
			ctx.strokeStyle = '#000';
			ctx.lineJoin = 'miter';

			const drawPoly = (pts) => {
				ctx.beginPath();
				ctx.moveTo(pts[0].x, pts[0].y);
				for (let i = 1; i < pts.length; i++) ctx.lineTo(pts[i].x, pts[i].y);
				ctx.closePath();
				ctx.stroke();
			};

			const line = (a, b) => {
				ctx.beginPath();
				ctx.moveTo(a.x, a.y);
				ctx.lineTo(b.x, b.y);
				ctx.stroke();
			};

			drawPoly(top);
			drawPoly(bottom);
			for (let i = 0; i < 4; i++) line(top[i], bottom[i]);
		}

		function generateAndDraw() {
			// Tweak ranges as you like; kept to fit 400x400 nicely
			const w = rand(90, 160);   // width
			const l = rand(70, 140);   // length
			const h = rand(80, 160);   // height

			drawCube(w, l, h);
			dimsEl.textContent = `Width: ${w}  Length: ${l}  Height: ${h}`;
		}

		document.getElementById('generateBtn').addEventListener('click', generateAndDraw);

		// Initial draw
		generateAndDraw();
	</script>
</body>
</html>
